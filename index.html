<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Filme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reprodutor de Filme</h1>
        <input type="file" id="videoFile" accept=".mp4, .mkv, .avi, .mov, .webm">
        <video id="videoPlayer" controls preload="metadata">
            Seu navegador não suporta a reprodução de vídeo.
        </video>
        <div id="bufferStatus">Carregando...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
